<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CATS</title>
    <link rel="stylesheet" href="/styles/design-system.css">
</head>
<body class="page-container">
    <!-- Skip Links -->
    <div class="skip-links">
        <a href="#main-content" class="skip-links__link">Skip to main content</a>
    </div>

    {{>include:nav-main}}

    <!-- Main Content Area -->
    <main id="main-content">
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 class="auth-card__title">Login to CATS</h1>
                    <p class="auth-card__subtitle">Sign in to access your accessibility testing dashboard</p>

                    <form id="loginForm" class="auth-form" action="/api/auth/login" method="POST">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                required
                                autocomplete="email"
                                aria-describedby="email-help"
                            >
                            <p id="email-help" class="form-help">Enter the email address you registered with</p>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                required
                                autocomplete="current-password"
                            >
                        </div>

                        <div id="error-message" class="alert alert--error" role="alert" style="display: none;"></div>

                        <button type="submit" class="btn-primary btn-primary--full">
                            <span id="submit-text">Sign In</span>
                            <span id="submit-loading" style="display: none;">Signing In...</span>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p class="auth-footer__text">
                            Don't have an account? <a href="/register" class="auth-footer__link">Create one now</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Site Footer -->
    <footer class="site-footer">
        <div class="site-footer__links">
            <a href="https://github.com/iamjolly/crawl-and-test" class="site-footer__link" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="/reports/" class="site-footer__link">Reports</a>
            <a href="/dashboard" class="site-footer__link">Dashboard</a>
        </div>
        <p class="site-footer__copyright">
            &copy; 2024 CATS - Crawl and Test System. Made with ❤️ for web accessibility.
        </p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            const errorMessage = document.getElementById('error-message');

            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline';
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData(e.target);
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password'),
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Get return URL from query params or default to dashboard
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl') || '/dashboard';

                // Redirect to return URL or dashboard
                window.location.href = returnUrl;

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
