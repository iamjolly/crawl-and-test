<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - CATS Admin</title>
    <link rel="stylesheet" href="/styles/design-system.css">
</head>
<body>
    {{>include:nav-main}}

    <main class="admin-container">
        <div class="admin-header">
            <div>
                <h1>
                    User Management
                    <span id="pending-count-badge" class="admin-pending-badge" style="display: none;">0 Pending</span>
                </h1>
                <p class="admin-header__subtitle">Manage user accounts and approval requests</p>
            </div>
        </div>

        <div class="card admin-filter-bar">
            <div class="form-group">
                <label for="search-input" class="form-label">Search</label>
                <input type="text" id="search-input" class="input" placeholder="Search by name or email..." aria-label="Search by name or email">
            </div>
            <div class="form-group">
                <label for="status-filter" class="form-label">Status</label>
                <select id="status-filter" class="input" aria-label="Filter by status">
                    <option value="">All Status</option>
                    <option value="pending">Pending Approval</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role-filter" class="form-label">Role</label>
                <select id="role-filter" class="input" aria-label="Filter by role">
                    <option value="">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button class="btn btn-sm btn-primary" onclick="loadUsers()">Apply Filters</button>
        </div>

        <div class="card admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Status</th>
                        <th scope="col">Created</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <tr>
                        <td colspan="6" class="admin-table__loading">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        let currentUsers = [];

        async function loadUsers() {
            const search = document.getElementById('search-input').value;
            const status = document.getElementById('status-filter').value;
            const role = document.getElementById('role-filter').value;

            const params = new URLSearchParams();
            if (search) params.append('search', search);
            if (status) params.append('status', status);
            if (role) params.append('role', role);

            try {
                const response = await fetch(`/api/admin/users?${params.toString()}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load users');
                }

                currentUsers = data.users;
                renderUsers(data.users);
                updatePendingCount();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-tbody').innerHTML = `
                    <tr><td colspan="6" class="admin-table__empty">Error loading users: ${error.message}</td></tr>
                `;
            }
        }

        async function updatePendingCount() {
            try {
                const response = await fetch('/api/admin/users/pending');
                const data = await response.json();
                const badge = document.getElementById('pending-count-badge');
                if (data.count > 0) {
                    badge.textContent = `${data.count} Pending`;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading pending count:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('users-tbody');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="admin-table__empty">No users found</td></tr>';
                announceToScreenReader('No users found matching the current filters.');
                return;
            }

            // Announce filter results to screen readers
            const message = users.length === 1 ? '1 user found.' : `${users.length} users found.`;
            announceToScreenReader(message);

            tbody.innerHTML = users.map(user => {
                const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ') || 'â€”';
                const statusClass = user.is_active ? 'active' : 'inactive';
                const statusText = user.is_active ? 'Active' : 'Inactive';
                const roleClass = user.role === 'admin' ? 'admin' : 'user';
                const createdDate = new Date(user.created_at).toLocaleDateString();

                let actions = '';
                if (!user.is_active) {
                    actions += `<button class="btn btn-sm btn-success" onclick="approveUser('${user.id}')" aria-label="Approve ${fullName}">Approve</button>`;
                    actions += `<button class="btn btn-sm btn-danger" onclick="rejectUser('${user.id}')" aria-label="Reject ${fullName}">Reject</button>`;
                } else {
                    actions += `<button class="btn btn-sm btn-warning" onclick="toggleActive('${user.id}')" aria-label="Deactivate ${fullName}">Deactivate</button>`;
                }
                actions += `<button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}', '${user.email}')" aria-label="Delete ${fullName}">Delete</button>`;

                return `
                    <tr>
                        <td><strong>${fullName}</strong></td>
                        <td>${user.email}</td>
                        <td><span class="badge admin-role-badge admin-role-badge--${roleClass}">${user.role}</span></td>
                        <td><span class="badge admin-status-badge admin-status-badge--${statusClass}">${statusText}</span></td>
                        <td>${createdDate}</td>
                        <td><div class="admin-action-buttons">${actions}</div></td>
                    </tr>
                `;
            }).join('');
        }

        async function approveUser(userId) {
            if (!confirm('Approve this user?')) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}/approve`, {
                    method: 'PATCH',
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to approve user');
                }

                alert('User approved successfully');
                loadUsers();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function rejectUser(userId) {
            if (!confirm('Reject and delete this user? This cannot be undone.')) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}/reject`, {
                    method: 'PATCH',
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to reject user');
                }

                alert('User rejected successfully');
                loadUsers();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function toggleActive(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}/toggle-active`, {
                    method: 'PATCH',
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to toggle user status');
                }

                alert(data.message);
                loadUsers();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteUser(userId, email) {
            if (!confirm(`Delete user ${email}? This cannot be undone.`)) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete user');
                }

                alert('User deleted successfully');
                loadUsers();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
