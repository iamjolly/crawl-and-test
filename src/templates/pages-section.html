<section class="pages" aria-labelledby="pages-heading">
    <div class="page-details-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-border-secondary);">
        <h2 id="pages-heading" style="margin: 0; font-size: var(--text-heading-3); color: var(--color-text-primary);">📋 Page Details</h2>
        <div class="accordion-controls" style="display: flex; gap: var(--space-2);">
            <button type="button" class="btn btn-secondary btn-sm" onclick="expandAll()" aria-label="Expand all sections">
                📂 Expand All
            </button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="collapseAll()" aria-label="Collapse all sections">
                📁 Collapse All
            </button>
        </div>
    </div>
    <div class="accordion">
        {{pageCards}}
    </div>
</section>
