<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/styles/report.css">
    <link rel="stylesheet" href="/styles/accordion.css">
    <link rel="stylesheet" href="/styles/accessibility.css">
    <link rel="stylesheet" href="/styles/navigation.css">
</head>
<body>
    <nav class="site-nav" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="/" class="nav-brand" aria-label="CATS Home">
                <span>CATS</span>
            </a>
            <ul class="nav-links">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/reports/" class="nav-link active" aria-current="page">Reports</a></li>
            </ul>
        </div>
    </nav>
    
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
        <div class="breadcrumb-container">
            <ol class="breadcrumb">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/reports/">Reports</a></li>
                <li><span class="current">{{domain}} Report</span></li>
            </ol>
        </div>
    </nav>
    
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="container">
        <a href="/reports/" class="back-button">
            <span class="icon">‚Üê</span>
            Back to Reports
        </a>
        
        <div class="header">
            <h1>CATS Accessibility Report</h1>
            <div class="meta">
                <strong>Domain:</strong> {{domain}}<br>
                <strong>Generated:</strong> {{timestamp}}<br>
                <strong>Standards:</strong> {{wcagInfo}}
            </div>
            <div class="download-section">
                <a href="{{jsonFilename}}" class="download-btn" download title="Download raw JSON data for analysis">
                    Download Raw Data (JSON)
                </a>
            </div>
        </div>

        <main id="main-content">
            <section class="summary" aria-labelledby="summary-heading">
                <h2 id="summary-heading" class="sr-only">Report Summary</h2>
                {{summaryCards}}
            </section>

            {{content}}
        </main>
    </div>
    
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/accordion.js"></script>
</body>
</html>
